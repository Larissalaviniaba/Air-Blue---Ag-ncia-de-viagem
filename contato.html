<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .hover:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--Inicio header-->
      <header class="header">
        <!--Inicio menu-->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light shadow rounded"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img width="200px" height="70px" src="./Assets/logo.png" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Destinos
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="./nacional.html">Nacional</a></li>
                    <li><a class="dropdown-item" href="./internacional.html">Internacional</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./promocoes.html">Promoções</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contato.html">Contato</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Pesquisar destino"
                  aria-label="Search"
                />
                <button class="btn btn-outline-primary" type="submit">
                  Pesquisar
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!--Fim menu-->
      </header>
      <!--Fim header-->

      <!--Inicio main-->
      <main>
        
        <!--Inicio card Pacotes-->
        <section class="row g-0 mt-3">
          <div
            style="background-image: url(./Assets/banner.png)"
            class="col-12 rounded"
          >
            <div class="conteudo row g-0 d-flex justify-content-center">
              <div
                style="background-color: rgb(8, 8, 111)"
                class="col-11 shadow-info rounded m-4"
              >
                <div class="row g-0 mx-5">
                  <p class="col-12 h2 text-light p-4">Pacotes</p>
                </div>
                <div class="row g-0 m-1">
                  <div class="col-xxl-3 col-md-5 col-12">
                    <form>
                      <div
                        class="mb-3 d-flex justify-content-center align-items-center"
                      >
                        <img
                          class="mt-3 me-3"
                          width="30px"
                          height="30px"
                          src="./Assets/Avião.png"
                          alt=""
                        />
                        <div>
                          <label
                            for="exampleInputEmail1"
                            class="form-label text-light"
                            >De onde você está saindo?</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="Busque um aeroporto"
                            aria-describedby="emailHelp"
                          />
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="col-xxl-3 col-md-5 col-12">
                    <form>
                      <div
                        class="mb-3 d-flex justify-content-center align-items-center"
                      >
                        <img
                          class="mt-3 me-3"
                          width="30px"
                          height="30px"
                          src="./Assets/localizacao.png"
                          alt=""
                        />
                        <div>
                          <label
                            for="exampleInputEmail1"
                            class="form-label text-light"
                            >Para onde você vai?</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="Busque uma cidade"
                            aria-describedby="emailHelp"
                          />
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="col-xxl-4 col-md-8 col-12">
                    <form>
                      <div
                        class="mb-3 d-flex justify-content-center align-items-center"
                      >
                        <img
                          class="mt-3 me-3"
                          width="30px"
                          height="30px"
                          src="./Assets/calendario.png"
                          alt=""
                        />
                        <div>
                          <label
                            for="exampleInputEmail1"
                            class="form-label text-light"
                            >Escolha o periodo</label
                          >
                          <div
                            class="d-flex justify-content-around align-items-center"
                          >
                            <input
                              type="date"
                              class="form-control"
                              id="exampleInputEmail1"
                              placeholder="Ida"
                              aria-describedby="emailHelp"
                            />
                            <input
                              type="date"
                              class="form-control"
                              id="exampleInputEmail1"
                              placeholder="Volta"
                              aria-describedby="emailHelp"
                            />
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>

                  <div
                    class="col-xxl-1 col-md-1 col-12 d-flex justify-content-center align-items-center mt-3"
                  >
                    <button type="submit" class="btn btn-primary">
                      Buscar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--Fim card Pacotes-->

        <!--Inicio Form contato-->
        <section class="row g-0 d-flex justify-content-center shadow my-5">
          <div class="col-lg-5 bg-light" style="background-image:url(./Assets/cancun-carrossel.jpg) ;">

          </div>
          <div class="col-lg-7 col-sm-12 py-5 shadow" style="height: 500px; background-color: #0cbbf5;">
            <div class="col-12 d-flex justify-content-center">
              <p class="display-4">Formulário para Contato</p>
            </div>
            <div class="">
              <div class=" col-8 m-auto mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
              </div>
              <div class=" col-8 m-auto mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="col-8 m-auto mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escreva sua mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
          </div>
        </section>
        <!--Fim Form contato-->

      </main>
      <!--Fim main-->

      <!--Inicio Footer-->
      <footer style="background-color: rgb(0, 0, 77)" class="row g-0 mb-2 py-4 d-flex justify-content-center align-items-center">
        <div class="col-lg-4 col-sm-12 d-flex justify-content-center align-items-center">
          <img src="./Assets/footer.png" alt="" />
        </div>
        <div class="col-lg-4 col-sm-12 pt-4 ms-5">
          <p class="description text-light">
            AIR BLUE - Deixe-nos te levar ao destino dos sonhos. <br />
            Rua travessa Atônio, Bariri, Salvador-BA - 07102 - PT-BR <br />
            +11 (71) 98545-8548 <br />
            contact@airblue.com
          </p>
          <div class=" ms-5"></div>
            <p class="text-light">Nossas redes sociais: </p>
            <img src="./Assets/icon-insta.png" alt="" />
            <img src="./Assets/icon-facebook.png" alt="" />
            <img src="./Assets/icon-whats.png" alt="" />
        </div>
      </footer>
      <!--Fim Footer-->
    </div> <!--Fim container-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
